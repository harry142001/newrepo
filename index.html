<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
      }
      header {
        background-color: #007bff;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      main {
        padding: 20px;
      }
      footer {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Sample HTML Page</h1>
    </header>
    <main>
      <h2>Hello, World!</h2>
      <p>This is a sample HTML page. Below is a list of links and an image:</p>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <img
        src="https://via.placeholder.com/400"
        alt="Sample Image"
        style="max-width: 100%; height: auto"
      />
    </main>
    <footer>
      <p>&copy; 2024 Sample HTML Page</p>
    </footer>
  </body>
</html>
